<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бывало, спит у ног собака</title>
    <style>
    body {
        text-align: center;
    }
    #all {
        text-align: left;
        display: inline-block;

    }
    #author {
        font-weight: normal;
        font-size: 200%;
           
    }
    #year {
        font-size: 1em;
        text-align: center;
    }
    #poem {
        font-family: 'Courier New', Courier, monospace;
    }
    #word1 {
        padding-left: 20px;
    }
    #word2 {
        padding-left: 110px;
    }
    #word3 {
        padding-left: 150px;
    }
    </style>
</head>
<body>
    <article id="all">
        <h1 id="author">Евгений Евтушенко</h1>
        <div id="year">&mdash;1955&mdash;</div>
        <br><br>
        <div id="poem">
                Бывало, спит у ног собака,<br>
                костер занявшийся гудит,<br>
                и женщина из полумрака<br>
                глазами зыбкими глядит.<br>
                <br><br>
                Потом под пихтою приляжет<br>
                на куртку рыжую мою<br>
                и мне,
                <div id="word1">задумчивая,</div>
                <div id="word2">скажет:</div>
                «А ну-ка, спой!..» —
                <div id="word3">и я пою.</div>
        </div>
    </article>
</body>
